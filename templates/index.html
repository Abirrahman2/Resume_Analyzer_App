<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Resume Analyzer</title>
</head>
<body>
   <div class="container">
        <h1>Resume Analyzer</h1>
        <p>Upload one job description and a **folder** containing multiple resumes for batch analysis.</p>

        <form action="/analyze" method="post" enctype="multipart/form-data">

            <label for="jd_file">Upload Job Description (TXT file only):</label><br>
            <input type="file" name="jd_file" id="jd_file" accept=".txt" required><br><br>

            <label for="resume_file">Upload Resumes (Select a **Folder** containing PDF or DOCX files):</label><br>
            <input type="file" name="resume_file" id="resume_file" accept=".pdf,.docx" multiple webkitdirectory required><br><br>

            <input type="submit" value="Analyze Resumes">
        </form>
   </div>
</body>
</html>
